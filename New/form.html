<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>

</head>

<body>

    <article id = "contact">
        <h2>Contact Me</h2>
        <p>I'd really like to hear from you!</p>

        <form action="https://httpbin.org/get" method = "get">
                <fieldset>
                <legend>Personal information</legend>

            <p>
            <label for ="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder = "Mozart" autocomplete = "on" required >
            </p>

            <p>
            <label for="LastName">Last Name:</label>
            <input type="text" name="LastName" id="LastName" placeholder = "Amadeus" autocomplete = "on" required  >
            </p>

            <p>
            <label for = "password">Password:</label>
            <input type = "password" name="password" id = "password" placeholder = "Keep this secret" required >
            </p>

            <p>
            <label for = "phone">phone:</label>
            <input type = "tel" name="phone" id = "phone" placeholder = "5555555555"
            pattern = "[0-9]{3}[0-9]{3}[0-9]{3}" required >
            </p>

            <p>
            <label for = "decade">Favorite Decade:</label>
            <input type = "number" name="decade" id = "decade" min = "1950" max = "2020" step = "10" value = "1980" >
            </p>

                <p>
                <label for="coffee">Favorite  Coffee:</label>
                <select name="coffee" id="coffee" multiple size = "5">

                    <optgroup label = "Coffees">
                    <option value="regular coffee" selected> Regular Coffee</option>
                    <option value="iced coffee">Iced Coffee</option>
                    </optgroup>
                    <optgroup label = "Expresso Drinks">
                    <option value="latte">Latte</option>
                    <option value="cortado">Cortado</option>
                    <option value="americano">Americano</option>
                    </optgroup>
                    <option value="other">Other</option>
                    
                </select>

                </fieldset>

                <fieldset>
                    <legend>what is your favorite transfrom?</legend>
                    <p>
                        <input type="radio" name = "transform" id = "Batemantransform">
                        <label for="Batemantransform">Bateman Transform</label>
                    </p>

                    <p>
                        <input type="radio" name = "transform" id = "fouriertransform">
                        <label for="fouriertransform">Fourier Transform</label>
                    </p>

                    <p>
                        <input type="radio" name = "transform" id = "hilberttransform">
                        <label for="hilberttransform">Hilbert Transform</label>
                    </p>

                    <p>
                        <input type="radio" name = "transform" id = "othertransform">
                        <label for="othertransform">Ew! I like other transforms</label>
                    </p>

                </fieldset>
                
                <br>
                <fieldset>
                    <legend>Do you have pets?</legend>
                    <p>
                        <input type="Checkbox" name = "pets" id ="dog" value = "dog">
                        <label for="dog">Dog</label>
                    </p>

                    <p>
                        <input type="Checkbox" name = "pets" id ="cat" value = "cat">
                        <label for="cat">Cat</label>
                    </p>
                    <p>
                        <input type="Checkbox" name = "pets" id ="fish" value = "fish">
                        <label for="fish">Fish</label>
                    </p>

                    <p>
                        <input type="Checkbox" name = "pets" id ="otherPet" value = "otherPet">
                        <label for="otherPet">other Pter</label>
                    </p>
            
                </fieldset>

                <br>
                <fieldset>
                    <legend>Send Me A Note</legend>
                    <label for="message">Your Message</label>

                    <br>

                    <textarea name = "message" id = "message" cols="30" rows="10" placeholder = "Type your message here"></textarea>
                </fieldset>

                <br>

                <button type = "submit">submit</button>
                <button type = "submit" formaction = "https://httpbin.org/post" formmethod = "post">Post</button>
                <button type = "reset">reset</button>

            
                



        </form>

        </article>
        </body>
        </html>
